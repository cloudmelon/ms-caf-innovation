<div style="text-align:center">

    <div id="form-main">
      <div id="form-div">
        <form class="form" #envform="ngForm" id="subform" (submit)="onSubmit(envform)">
          <div class="row">
            <div class="column" style="background-color:#aaa;">
              <p class="name">
                <input type="text" class="feedback-input"  name="name" placeholder="Name" id="name" required ngModel>
              </p>
              
              <p class="email">
                <input type="text" class="feedback-input" id="email" name="email"  placeholder="Email" required ngModel>
              </p>
    
              <p class="text">
                <textarea class="feedback-input" id="comment" name="comment" placeholder="Comment" required ngModel></textarea>
              </p>
            </div>
            <div class="column" style="background-color:#bbb;">
              <p class="name">
                <mat-form-field class="feedback-input">
                  <mat-select id="selected" name="dataselected" placeholder="Choose the data you want to load " required ngModel> 
                    <mat-option value="0">Not selected</mat-option>
                    <mat-option value="1">Sample project dev / test data in SQL </mat-option>
                    <mat-option value="2">Sample project Production data in SQL </mat-option>
                  </mat-select>
                </mat-form-field>
                <!--<label [hidden]="true">You selected : {{ selected }}</label>-->
              </p> 

                <p class="name">
                  <mat-form-field class="feedback-input">
                    <mat-select id="selected" name="imageselected" placeholder="Choose the image you want to depploy " required ngModel> 
                      <mat-option value="0">Not selected</mat-option>
                      <mat-option value="1">Text Analytics - Key Phrase Extraction </mat-option>
                      <mat-option value="2">Text Analytics - Language Detection</mat-option>
                      <mat-option value="3">Text Analytics - Sentiment Analysis</mat-option> 
                    </mat-select>
                  </mat-form-field>
                  <!--<label [hidden]="true">You selected : {{ selected }}</label>-->
                </p> 
            </div>
        </div>
          



             <div class="submit">
                <input type="submit" value="Submit" id="button-blue"/>
                <div class="ease"></div>
              </div>
            </form>
          </div>
          <div>
          </div>
      </div>
